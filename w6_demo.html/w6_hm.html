<body>
    <script>
        
const hourlyPay = Number(prompt("Enter your hourly pay:"));
const hoursWorked = Number(prompt("Enter hours worked for a two-week period:"));


const grossPay = hourlyPay * hoursWorked;


const taxRate = 0.20;
const uncleSamsShare = grossPay * taxRate;


const netPay = grossPay - uncleSamsShare;


const grossPayMessage = `Gross Pay: $${grossPay.toFixed(2)}`;
const uncleSamsShareMessage = `Uncle Sam's Share: $${uncleSamsShare.toFixed(2)}`;
const netPayMessage = `Net Pay: $${netPay.toFixed(2)}`;


alert(grossPayMessage + "\n" + uncleSamsShareMessage + "\n" + netPayMessage);
console.log(grossPayMessage);
console.log(uncleSamsShareMessage);
console.log(netPayMessage);
    </script>
</body>
</html>
